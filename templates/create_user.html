{% extends "base.html" %}
{% block title %}
    Create User
{% endblock %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>User <small>Create</h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action="/users/create" method="POST" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username">Username</label> 
                        <input class="form-control" id="username" type="text" name="username" 
                                placeholder="Enter Username" />
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label> 
                        <input class="form-control" id="first_name" type="text" name="first_name" 
                                placeholder="Enter First Name" />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label> 
                        <input class="form-control" id="last_name" type="text" name="last_name" 
                                placeholder="Enter Last Name" />
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label> 
                        <input class="form-control" id="age" type="text" name="age" 
                                placeholder="Enter Age" />
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label> 
                        <input class="form-control" id="location" type="text" name="location" 
                                placeholder="Enter Location" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
    </div>
{% endblock %}
