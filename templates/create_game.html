{% extends "base.html" %}
{% block title %}
    Create Game
{% endblock %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>Game <small>Create</small></h1>
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <div class="row">
            <form action="/games/create" method="POST" class="form-horizontal" role="form">
                <div class="col-md-2 col-md-offset-3">
                    <h3>Team 1</h3>
                    <div class="form-group">
                        <label for="team1-name">Name</label> 
                        <input class="form-control" id="team1-name" type="text" name="team1-name" 
                                placeholder="Enter Name" value="Red" readonly />
                    </div>
                    <div class="form-group">
                        <label for="team1-position1">Goalie</label> 
                        <select id="team1-position1" class="form-control" name="team1-position1">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team1-position1">Defender</label> 
                        <select id="team1-position1" class="form-control" name="team1-position2">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team1-position1">Center</label> 
                        <select id="team1-position1" class="form-control" name="team1-position3">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team1-position1">Striker</label> 
                        <select id="team1-position1" class="form-control" name="team1-position4">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-2 col-md-offset-1">
                    <h3>Team 2</h3>
                    <div class="form-group">
                        <label for="team2-name">Name</label> 
                        <input class="form-control" id="team2-name" type="text" name="team2-name" 
                                placeholder="Enter Name" value="Blue" readonly />
                    </div>
                    <div class="form-group">
                        <label for="team2-position1">Goalie</label> 
                        <select id="team2-position1" class="form-control" name="team2-position1">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team2-position1">Defender</label> 
                        <select id="team2-position1" class="form-control" name="team2-position2">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team2-position1">Center</label> 
                        <select id="team2-position1" class="form-control" name="team2-position3">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team2-position1">Striker</label> 
                        <select id="team2-position1" class="form-control" name="team2-position4">
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username  }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            <form>
        </div>
    </div>
{% endblock %}
